<html>
  <head>
    <title>CSV2IATI</title>
    <script src="./sprintf.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="./csv2iati.js"></script>
    <script>
      // Load example template and csv
      $(document).ready(function(){
        $("#csv").load("./defaultcsv.txt"); 
        $("#template").load("./defaultxml.txt"); 
      });
    </script>
  </head>
  <body style="text-align:center;font-family: Helvetica,sans-serif;">
    <h1>EP-Nuffic CSV-IATI Converter</h1>

    <div style="width:45%;height:40%;display:inline-block;">
      <h3>XML Template</h3>
      <textarea id="template" style="width:100%;height:90%;resize:none;" wrap='off'></textarea>
    </div>

    <div style="width:45%;height:40%;display:inline-block;">
      <h3>CSV</h3>
      <textarea id="csv" style="width:100%;height:90%;resize:none;" wrap='off'></textarea>
    </div>

    <div style="width:90%;height:45%;display:inline-block;margin:20px;">
      <button onclick="makeXML()" style="font-size:24px;margin:5px;">Create XML</button>
      <br/>
      <textarea id="output" style="width:100%;height:90%;resize:none;" readonly="readonly" wrap='off'></textarea>
    </div>

  </body>
</html>
